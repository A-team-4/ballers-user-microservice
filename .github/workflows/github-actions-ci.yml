name: GitHub Actions CI Pipeline
run-name: ${{ github.actor }} is running CI pipeline 🚀
on: [push]
jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: node -v
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."

        # Setup Node.js using the .nvmrc
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: .nvmrc

      # Install npm 10.8.2 globally in CI environment
      - name: Install npm 10.8.2
        run: npm install -g npm@10.8.2

      # Verify Node.js and npm versions
      - run: node -v
      - run: npm -v

      - name: Install Packages to Runner
        run: |
          npm install
      - name: Run Lint Command
        run: |
          npx lint-staged
      - name: Run Tests
        run: |
          npm test
        env:
          MONGO_URI: ${{ secrets.USER_SERVICE_DB_URI }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
